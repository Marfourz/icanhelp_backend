services:
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - '8001:8000'
    
    depends_on:
      db:
        condition: service_healthy
        restart: true
    entrypoint: /app/entrypoint.sh gunicorn

  
  db:
    image: mysql:8.4
    container_name: icanhelp_db
    restart: unless-stopped

    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}

    volumes:
      - mysql_data:/var/lib/mysql

    ports:
      - "${DB_PORT}:${DB_PORT}"

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8082:8080"

volumes:
  mysql_data:
